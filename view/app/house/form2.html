    <p class="page__title">建築種類</p>
    <div>
        <form action="">
            <select name="BuildingType" id="BuildingType" class="page__input">

				<option value="" class="input__item">大廈</option>

			</select>
        </form>

    <p class="page__title">建築用途</p>

        <form action="">
            <select name="BuildingUsage" id="BuildingUsage" class="page__input">

			</select>

    <p class="page__title">建築規模</p>

    <div class="floor__flex">

    <div>
